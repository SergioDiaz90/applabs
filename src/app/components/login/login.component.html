<div class="login-container">
    <div class="login-box">
        <img src="../../../assets/img/logo.png" alt="">
        <form (ngSubmit)="login()">
            <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" pInputText id="username" name="username" [(ngModel)]="username" required class="input">
            </div>
            <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" pInputText class="form-group--pass input" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <button pButton class="p-button-info" type="submit" [disabled]="!password || !username">Iniciar Sesión</button>
        </form>
    </div>
</div>
