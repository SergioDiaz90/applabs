<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form (ngSubmit)="login()">
            <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" pInputText id="username" name="username" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
            <label for="password">Contraseña:</label>
            <!-- <input type="password" id="password" name="password" [(ngModel)]="password" required> -->
            <p-password class="form-group--pass" id="password" name="password" [(ngModel)]="password" required></p-password>
            </div>
            <button pButton class="p-button-info" type="submit" [disabled]="!password || !username">Iniciar Sesión</button>
        </form>
    </div>
</div>
