<div class="card">
    <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
</div>
<div class="header">
    <img src="../../../assets/img/logo-blanco.webp" alt="applabs">
    <div class="card flex justify-content-center">
        <p-toast></p-toast>
        <button pButton class="p-button-secondary p-button-outlined" type="button" (click)="navigateTo()" icon="pi pi-angle-double-left"></button>
    </div>
</div>
<div class="container">
    <div class="form-wrapper">
        <form
        class="form"
        [formGroup]="formulario">
            <h1 class="form-wrapper--title">Creaci√≥n de proyecto</h1>
            <div class="form--inputs">
                <div class="form--inputs-fields">
                    <label for="proyecto">Proyecto:</label>
                    <input pInputText type="text" id="proyecto" formControlName="project">
                </div>
                <div class="form--inputs-fields">
                    <label for="tipoProducto">Tipo de Producto:</label>
                    <input  pInputText type="text" id="tipoProducto" formControlName="project_type">
                </div>
            
                <div class="form--inputs-fields">
                    <label for="nombreArchivo">Nombre del Archivo:</label>
                    <input pInputText type="text" id="nombreArchivo" formControlName="name_file">
                </div>
                <div class="form--text">
                    <button pButton type="submit" (click)="submitForm()">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
